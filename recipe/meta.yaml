{% set name = "kepderiv" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kepderiv-{{ version }}.tar.gz
  sha256: 70eca9c4bc433a207280d0f45fc8790769444375bd4529e9db53dbabaad3b34e

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - setuptools-scm
    - numpy
    - pip
  run:
    - python >=3.8
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - kepderiv
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Keplerian modeling and derivatives for radial velocities and astrometry analyses.
  license: EUPL-1.2
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbdelisle
